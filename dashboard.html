<div class="panel active-panel" id="dashboard-panel">
    <div class="wrap-header-panel marginBottom-2">
        <div class="header-panel">
            <h2>
                Dashboard
            </h2>
        </div><!-- showAgregarEspecialidad -->
        <div class="header-panel d-flex align-items-center">
            <div class="p-3">
                <label for="cbo-anio">Año: </label>
            </div>
            <div style="width: 10rem;">
                <select class="form-control" class="form-select" aria-label="Default select example" id="cbo-anio">
                </select>
            </div>

        </div>

    </div>



    <div class="row row-cols-1 row-cols-md-2 g-4">
        <div class="col">
            <div class="card card-chart">
                <div class="card-body">
                    <h4 class="card-title">Alumnos matriculados por edad</h4>
                    <canvas id="dash-matricula-edad"></canvas>
                </div>
            </div>
        </div>
        <div class="col">
            <div class="card card-chart">
                <div class="card-body">
                    <h4 class="card-title">Alumnos matriculados por género</h4>
                    <canvas id="dash-matricula-genero"></canvas>
                </div>
            </div>
        </div>
    </div>
    <div class="row row-cols-1 row-cols-md-2 g-4">
        <div class="col">
            <div class="card card-chart">
                <div class="card-body">
                    <h4 class="card-title">Alumnos matriculados por modulo</h4>
                    <canvas id="dash-matricula-modulo"></canvas>
                </div>
            </div>
        </div>
        <div class="col">
            <div class="card card-chart">
                <div class="card-body">
                    <h4 class="card-title">Donaciones mensuales</h4>
                    <canvas id="dash-mes-donacion"></canvas>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="view/comun/anio.js"></script>
<script src="view/dashboard/matriculaxedad.js"></script>
<script src="view/dashboard/matriculaxgenero.js"></script>
<script src="view/dashboard/matriculaxmodulo.js"></script>
<script src="view/dashboard/donacionesxmes.js"></script>
