<div class="panel" id="matricula-registro-panel">
    <div class="row">
        <div class="wrap-header-panel marginBottom-2">
            <div class="header-panel">
                <h2>
                    Datos académicos
                </h2>
            </div><!-- showAgregarEspecialidad -->
        </div>



        <section class="d-flex justify-content-center mt-4">

            <form action="" class="row g-2">
                <div>
                    <div class="row">
                        <div class="mb-2 col-md-8">
                            <label for="dni">Número de Documento</label>
                            <input type="text" class="form-control" name="dni" id="dni"
                                placeholder="Ejm.73019146">
                        </div>
                        <div class="d-grid gap-16 d-md-flex justify-content-md-end mt-4 mb-2 col-md-4 ">
                            <button class="btn btn-primary " type="button" id="btn-nuevo-estudiante">Nuevo
                                Estudiante</button>
                        </div>
                    </div>

                    <div class="mb-2 col-md-12">
                        <label for="nombre">Apellidos y Nombres</label>
                        <input type="text" class="form-control" name="nombre" id="nombre"
                            placeholder="Ejm. Monika Milagros Amelia">
                    </div>
                    <div class="row">
                        <div class="mb-2 col-md-6">
                            <label for="Ginstrucción">Ciclo</label>
                            <select class="form-control" class="form-select"
                                aria-label="Default select example">
                                <option selected>Seleccionar opción </option>
                                <option value="1">Primer Ciclo</option>
                                <option value="2">Segundo Ciclo</option>
                            </select>
                        </div>
                        <div class="mb-2 col-md-6">
                            <label for="Ecivil">Especialidad</label>
                            <select class="form-control" class="form-select"
                                aria-label="Default select example">
                                <option selected>Seleccionar opción </option>
                                <option value="1">Soltero</option>
                                <option value="2">Casado</option>s
                            </select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="mb-2 col-md-6">
                            <label for="pais">Módulo</label>
                            <select class="form-control" class="form-select"
                                aria-label="Default select example">
                                <option selected>Seleccionar opción </option>
                                <option value="1">Perú</option>
                                <option value="2">Venezuela</option>s
                            </select>
                        </div>
                        <div class="mb-2 col-md-6">
                            <label for="departamento">Docente</label>
                            <select class="form-control" class="form-select"
                                aria-label="Default select example">
                                <option selected>Seleccionar opción </option>
                                <option value="1">Lima</option>
                                <option value="2">Amazonas</option>s
                            </select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="mb-2 col-md-4">
                            <label for="duración">Duración</label>
                            <input type="text" class="form-control" name="duración" id="duración"
                                placeholder=" ">
                        </div>
                        <div class="mb-2 col-md-4">
                            <label for="provincia">Turno</label>
                            <select class="form-control" class="form-select"
                                aria-label="Default select example">
                                <option selected>Seleccionar opción </option>
                                <option value="1">Lima</option>
                                <option value="2">Ayacucho</option>s
                            </select>
                        </div>
                        <div class="mb-2 col-md-4">
                            <label for="departamento">Sección</label>
                            <select class="form-control" class="form-select"
                                aria-label="Default select example">
                                <option selected> Seleccionar opción </option>
                                <option value="1">Lurin</option>
                                <option value="2">Cieneguilla</option>s
                            </select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="mb-2 col-md-6">
                            <label for="finicio">Fecha de Inicio</label>
                            <input type="text" class="form-control" name="finicio" id="finicio"
                                placeholder="02/11/2022">
                        </div>
                        <div class="mb-2 col-md-6">
                            <label for="ftermino">Fecha de Termino</label>
                            <input type="text" class="form-control" name="ftermino" id="ftermino"
                                placeholder="22/12/2022">
                        </div>
                    </div>
                    <div class="mb-2 col-md-12">
                        <label for="ftermino">Requisitos</label>
                    </div>
                    <div class="form-check form-check-inline col-md-3 ">

                        <input class="form-check-input" type="checkbox" id="inlineCheckbox1"
                            value="option1">
                        <label class="form-check-label" for="inlineCheckbox1">Copia de DNI</label>
                    </div>
                    <div class="form-check form-check-inline col-md-3">
                        <input class="form-check-input" type="checkbox" id="inlineCheckbox2"
                            value="option2">
                        <label class="form-check-label" for="inlineCheckbox2">4 Fotos Carnet</label>
                    </div>
                    <div class="form-check form-check-inline col-md-3">
                        <input class="form-check-input" type="checkbox" id="inlineCheckbox2"
                            value="option2">
                        <label class="form-check-label" for="inlineCheckbox2">1 Mica A4</label>
                    </div>
                    <div class="form-check form-check-inline col-md-2">
                        <input class="form-check-input" type="checkbox" id="inlineCheckbox2"
                            value="option2">
                        <label class="form-check-label" for="inlineCheckbox2">Donación</label>
                    </div>
                </div>
                <div class="d-grid gap-18 d-md-flex justify-content-md-end mt-4">
                    <button class="btn btn-large secundary-button text-blue mx-3 btn-registro-matricula"
                        type="button">Cancelar</button>

                    <button class="btn btn-large primary-button mx-1 btn-registro-matricula"
                        type="button">Guardar</button>
                </div>

            </form>
        </section>

    </div>

</div>
