<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/plugin/bootstrap.css">
    <link rel="stylesheet" href="css/plugin/bootstrap.min.css">
    <link rel="stylesheet" href="css/plugin/dataTables.bootstrap4.min.css">
    <link rel="stylesheet" href="css/plugin/fonts.css">

    <title>Lista Matrícula</title>

<body>
    <div>
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg py-3 px-2 color rounded-4">
            <!-- Container wrapper -->
            <div class="container-fluid">
                <!-- Toggle button -->
                <button class="navbar-toggler" type="button" data-mdb-toggle="collapse"
                    data-mdb-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <i class="fas fa-bars"></i>
                </button>

                <!-- Collapsible wrapper -->
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <!-- Navbar brand -->
                    <button class="border-0 mt-2 mt-lg-0" href="#">
                        <img src="https://mdbcdn.b-cdn.net/img/logo/mdb-transaprent-noshadows.webp" height="15"
                            alt="MDB Logo" loading="lazy" />
                    </button>

                </div>
                <!-- Collapsible wrapper -->

                <!-- Right elements -->
                <div class="d-flex align-items-center">
                    <!-- Icon -->
                    <a class="text-reset me-3" href="#">
                        <i class="fas fa-shopping-cart"></i>
                    </a>

                    <!-- Avatar -->
                    <div class="dropdown">
                        <button class="dropdown-toggle d-flex align-items-center hidden-arrow" href="#"
                            id="navbarDropdownMenuAvatar" role="button" data-mdb-toggle="dropdown"
                            aria-expanded="false">
                            <img src="https://mdbcdn.b-cdn.net/img/new/avatars/2.webp" class="rounded-circle"
                                height="25" alt="Black and White Portrait of a Man" loading="lazy" />
                        </button>
                    </div>
                </div>
                <!-- Right elements -->
            </div>
            <!-- Container wrapper -->
        </nav>
        <!-- Navbar -->
    </div>
    <section class="d-flex justify-content-center p-3">     
         
    <table class="table col-sm-6">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col" colspan="2">Fecha</th>
                <th scope="col" colspan="2">Estudiante</th>
                <th scope="col" colspan="2">Especialidad</th>
                <th scope="col" colspan="2">Módulo</th>
                <th scope="col" colspan="2">Docente</th>
                <th scope="col" colspan="2">Acciones</th>
            </tr>
        </thead>
        <tbody class="table-group-divider">
            <tr>
                <th scope="row">1</th>
                <td colspan="2">14-10-2022</td>
                <td colspan="2">Monika Ruiz Pando</td>
                <td colspan="2">Electricidad</td>
                <td colspan="2">Módulo 1</td>
                <td colspan="2">Juan Ruiz Soto</td>
            </tr>
            <tr>
                <th scope="row">2</th>
                <td colspan="2">14-10-2022</td>
                <td colspan="2">Alicia Cerna Pajuelo</td>
                <td colspan="2">Electricidad</td>
                <td colspan="2">Módulo 2</td>
                <td colspan="2">Carlos Torres Robles</td>
            </tr>
           
        </tbody>
    </table>

</section>
