<div class="panel" id="opcion-ocupacional-registro-panel">
    <div class="row">
        <div class="wrap-header-panel marginBottom-2">
            <div class="header-panel">
                <h2>
                    Opción Ocupacional
                </h2>
            </div><!-- showAgregarEspecialidad -->
        </div>



        <section class="d-flex justify-content-center mt-4">

            <form action="" class="row g-2">
                <div>
                    <div>
                        <div class="mb-2 col-md-12">
                            <label for="cbo-familia">Familia Profesional</label>
                            <select class="form-control" class="form-select" id="cbo-familia">
                            </select>
                            <span class="mensaje-familia" id="error_nombre"></span>
                        </div>


                        <div class="mb-2 col-md-12">
                            <label for="nombre">Nombre</label>
                            <input type="text" class="form-control" name="nombre" id="input-opcion-nombre"

                            <span class="mensaje-error" id="error_nombre"></span>
                        </div>
                    </div>
                    <div class="d-grid gap-18 d-md-flex justify-content-md-end mt-4">
                        <button class="btn btn-large secundary-button text-blue mx-3 btn-registro-opcion" type="button"
                            onclick="regresarOpcion()">Cancelar</button>

                        <button class="btn btn-large primary-button mx-1 btn-registro-opcion" type="button"
                            onclick="registrarOpcion()">Guardar</button>
                    </div>

            </form>
        </section>

    </div>

</div>
