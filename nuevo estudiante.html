  <section class="d-flex justify-content-center">
    <div class="card col-sm-6 p-3">
      <div class="mb-3">
        <h4> Nuevo Estudiante </h4>
      </div>
      <div class="mb-2">
        <form action="" class="row g-2">
          <div class="mb-2 col-md-6">
            <label for="nombre">Tipo de documento de identidad</label>
            <select class="form-control" class="form-select" aria-label="Default select example">
              <option selected>Seleccionar opción </option>
              <option value="1">DNI</option>
              <option value="2">CARNET DE EXTRANJERÍA</option>
            </select>
          </div>
          <div class="mb-2 col-md-6">
            <label for="dni">Número de Documento</label>
            <input type="text" class="form-control" name="dni" id="dni" placeholder="Ejm.73019146">
          </div>
          <div class="mb-2 col-md-12">
            <label for="nombre">Nombres</label>
            <input type="text" class="form-control" name="nombre" id="nombre" placeholder="Ejm. Monika Milagros Amelia">
          </div>
          <div class="mb-2 col-md-6">
            <label for="apaterno">Apellido Paterno</label>
            <input type="text" class="form-control" name="apaterno" id="apaterno" placeholder="Ejm. Ruiz">
          </div>
          <div class="mb-2 col-md-6">
            <label for="amaterno">Apellido Materno</label>
            <input type="text" class="form-control" name="amaterno" id="amaterno" placeholder="Ejm. Pando">
          </div>
          <div class="mb-2 col-md-12">

            <label for="sexo">Sexo</label>
            <input type="radio" name="sexo" id="masculino" value="masculino"> Masculino
            <input type="radio" name="sexo" id="femenino" value="femeninoo"> Femenino
            </label>
          </div>
          <div class="mb-2 col-md-6">
            <label for="Fnacimiento">Fecha de Nacimiento</label>
            <input type="text" class="form-control" name="Fnacimiento" id="Fnacimiento" placeholder="12/08/2000">
          </div>
          <div class="mb-2 col-md-6">
            <label for="Edad">Edad</label>
            <input type="text" class="form-control" name="edad" id="edad" placeholder="Ejm. 22">
          </div>
          <div class="mb-2 col-md-6">
            <label for="Ginstrucción">Grado de Instrucción</label>
            <select class="form-control" class="form-select" aria-label="Default select example">
              <option selected>Seleccionar opción </option>
              <option value="1">Secundaria</option>
              <option value="2">Estudios Superiores</option>
            </select>
          </div>
          <div class="mb-2 col-md-6">
            <label for="Ecivil">Estado Civil</label>
            <select class="form-control" class="form-select" aria-label="Default select example">
              <option selected>Seleccionar opción </option>
              <option value="1">Soltero</option>
              <option value="2">Casado</option>s
            </select>
          </div>
          <div class="mb-2 col-md-6">
            <label for="pais">País</label>
            <select class="form-control" class="form-select" aria-label="Default select example">
              <option selected>Seleccionar opción </option>
              <option value="1">Perú</option>
              <option value="2">Venezuela</option>s
            </select>
          </div>
          <div class="mb-2 col-md-6">
            <label for="departamento">Departamento</label>
            <select class="form-control" class="form-select" aria-label="Default select example">
              <option selected>Seleccionar opción </option>
              <option value="1">Lima</option>
              <option value="2">Amazonas</option>s
            </select>
          </div>
          <div class="mb-2 col-md-6">
            <label for="provincia">Provincia</label>
            <select class="form-control" class="form-select" aria-label="Default select example">
              <option selected>Seleccionar opción </option>
              <option value="1">Lima</option>
              <option value="2">Ayacucho</option>s
            </select>
          </div>
          <div class="mb-2 col-md-6">
            <label for="departamento">Distrito</label>
            <select class="form-control" class="form-select" aria-label="Default select example">
              <option selected> Seleccionar opción
              <option>
              <option value="1">Lurin</option>
              <option value="2">Cieneguilla</option>s
            </select>
          </div>
          <div class="mb-2 col-md-12">
            <label for="dirección">Dirección</label>
            <input type="text" class="form-control" name="dirección" id="dirección"
              placeholder="Ejm. Jr. Moore 412 Int.B">
          </div>
          <div class="mb-2 col-md-6">
            <label for="telefono">Télefono</label>
            <input type="text" class="form-control" name="telefono" id="telefono" placeholder="Ejm. 999555888">
          </div>
          <div class="mb-2 col-md-6">
            <label for="correo">Correo</label>
            <input type="text" class="form-control" name="correo" id="correo"
              placeholder="Ejm. monikaruizpando@gmail.com">
          </div>


      </div>
      <div class="d-grid gap-18 d-md-flex justify-content-md-end mt-4 ">
        <button class="btn btn-outline-primary text-blue mx-3" type="button">Cancelar</button>

        <button class="btn btn-primary mx-1" type="button">Guardar</button>
      </div>

      </form>
    </div>
    </div>
  </section>
