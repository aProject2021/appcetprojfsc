<div class="panel" id="estudiante-registro-panel">

                        <div class="mb-2 col-md-6">

                                placeholder="Ejm.73019146">
                        </div>
                    </div>
                    <div class="mb-2 col-md-12">
                        <label for="nombre">Nombres</label>
                        <input type="text" class="form-control" name="nombre" id="nombre"
                            placeholder="Ejm. Monika Milagros Amelia">
                    </div>
                    <div class="row">

                        <div class="mb-2 col-md-6">
                            <label for="amaterno">Apellido Materno</label>
                            <input type="text" class="form-control" name="amaterno" id="amaterno"
                                placeholder="Ejm. Pando">
                        </div>
                    </div>
                    <div class="mb-2 col-md-12">

                        <input type="radio" name="sexo" id="femenino" value="femeninoo"> Femenino

                    </div>
                    <div class="row">

                            <input type="text" class="form-control" name="Fnacimiento" id="Fnacimiento"

                        <div class="mb-2 col-md-6">
                            <label for="Edad">Edad</label>
                            <input type="text" class="form-control" name="edad" id="edad"

                    </div>

                            <label for="Ginstrucción">Grado de Instrucción</label>

                                <option value="2">Estudios Superiores</option>
                            </select>
                        </div>
                        <div class="mb-2 col-md-6">

                        <div class="mb-2 col-md-6">
                            <label for="departamento">Departamento</label>
                            <select class="form-control" class="form-select"

                    </div>
                    <div class="row">
                        <div class="mb-2 col-md-6">
                            <label for="provincia">Provincia</label>
                            <select class="form-control" class="form-select"
                                aria-label="Default select example">
                                <option selected>Seleccionar opción </option>
                                <option value="1">Lima</option>
                                <option value="2">Ayacucho</option>s
                            </select>

                            <select class="form-control" class="form-select"
                                aria-label="Default select example">

                        <div class="mb-2 col-md-6">

                            <input type="text" class="form-control" name="telefono" id="telefono"
                                placeholder="Ejm. 999555888">
                        </div>
                        <div class="mb-2 col-md-6">
                            <label for="correo">Correo</label>
                            <input type="text" class="form-control" name="correo" id="correo"
                                placeholder="Ejm. monikaruizpando@gmail.com">
                        </div>
                    </div>

                <div class="d-grid gap-18 d-md-flex justify-content-md-end mt-4">
                    <button class="btn btn-large secundary-button text-blue mx-3 btn-registro-estudiante"
                        type="button">Cancelar</button>

                    <button class="btn btn-large primary-button mx-1 btn-registro-estudiante"
                        type="button">Guardar</button>
