<div class="panel" id="matricula-panel">
    <div class="row">
        <div class="wrap-header-panel marginBottom-2">
            <div class="header-panel">
                <h2>
                    Matrícula
                </h2>
            </div><!-- showAgregarEspecialidad -->
            <div class="header-panel">
                <button type="button" id="btn-agregarEspecialidad" name="button"
                    class="btn btn-large secundary-button" onclick="exportarMatricula()">
                    Exportar
                </button>
                <button type="button" id="btn-nuevo-matricula" name="button"
                    class="btn btn-large primary-button" onclick="nuevoRegistroMatricula()">
                    Nuevo
                </button>
            </div>

        </div>



        <section class="d-flex justify-content-center mt-4">

            <table class="table col-sm-6">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col" colspan="2"> Fecha </th>
                        <th scope="col" colspan="2">Estudiante</th>
                        <th scope="col" colspan="2">Especialidad</th>
                        <th scope="col" colspan="2">Módulo</th>
                        <th scope="col" colspan="2">Docente</th>
                        <th scope="col" colspan="2">Acciones</th>
                    </tr>
                </thead>
                <tbody class="table-group-divider" id="tb_matricula">
                    
                </tbody>
            </table>

        </section>

    </div>
</div>
<script src="view/matricula/lista.js"></script>
